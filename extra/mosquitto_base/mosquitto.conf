# See mosquitto.conf for comments and info. https://mosquitto.org/man/mosquitto-conf-5.html
# All options here uncommented were changed, commented are the defaults being noted.
# Note that comments cannot be on the same line as uncommented keys (ie # only respected at line position 0)
# # *** ^^^

#per_listener_settings false

allow_zero_length_clientid false

#auto_id_prefix auto-

check_retain_source false

#max_inflight_bytes 0

#max_inflight_messages 20

#max_keepalive 65535

#max_packet_size 0

#max_queued_bytes 0

#max_queued_messages 1000

#memory_limit 0

#message_size_limit 0

persistent_client_expiration 14d

#pid_file

queue_qos0_messages true

#retain_available true

#set_tcp_nodelay false

#sys_interval 10

#upgrade_outgoing_qos false

#user mosquitto

# =================================================================
# Listeners
# =================================================================

listener 1883

socket_domain ipv4

#bind_interface

#http_dir

#max_connections -1

#mount_point

#protocol mqtt

#use_username_as_clientid

#websockets_headers_size

# -----------------------------------------------------------------
# Certificate based SSL/TLS support
# -----------------------------------------------------------------

#certfile

#keyfile

#ciphers

#ciphers_tls1.3

#crlfile

#dhparamfile

#require_certificate false

#cafile
#capath

#use_identity_as_username false

# -----------------------------------------------------------------
# Pre-shared-key based SSL/TLS support
# -----------------------------------------------------------------

#psk_hint

#ciphers

#use_identity_as_username false


# =================================================================
# Persistence
# =================================================================

autosave_interval 30

#autosave_on_changes false

#persistence false

#persistence_file mosquitto.db

#persistence_location


# =================================================================
# Logging
# =================================================================
# *** diff from tpu (for docker)
log_dest file /mosquitto/log/mosquitto.log


log_type notice
#log_type information

connection_messages true

log_timestamp true

#log_timestamp_format

#websockets_log_level 0


# =================================================================
# Security
# =================================================================

#clientid_prefixes

allow_anonymous true

# -----------------------------------------------------------------
# Default authentication and topic access control
# -----------------------------------------------------------------

#password_file

#psk_file

#acl_file

# *** diff from tpu
#plugin /usr/lib/mosquitto/mosquitto_message_timestamp.so

# plugin_opt_db_host
# plugin_opt_db_port
# plugin_opt_db_username
# plugin_opt_db_password


# =================================================================
# Bridges
# =================================================================

# *** diff from tpu
connection tpu
# *** tpu ip
# *** diff from tpu
address 192.168.100.12
# *** diff from tpu (needed as topic key required)
topic reserved out 2 dummy dummyremote

#bridge_bind_address

#bridge_attempt_unsubscribe true

bridge_protocol_version mqttv50

#cleansession false

#idle_timeout 60

#keepalive_interval 60

#local_clientid

#notifications true

#notification_topic

# *** diff from tpu
remote_clientid base_station

#remote_password

#remote_username

restart_timeout 5

#round_robin false

#start_type automatic

#threshold 10

#try_private true

#bridge_outgoing_retain true

#bridge_max_packet_size 0


# -----------------------------------------------------------------
# Certificate based SSL/TLS support
# -----------------------------------------------------------------

#bridge_cafile
#bridge_capath

#bridge_alpn

#bridge_insecure false

#bridge_certfile

#bridge_keyfile

# -----------------------------------------------------------------
# PSK based SSL/TLS support
# -----------------------------------------------------------------

#bridge_identity
#bridge_psk


# =================================================================
# External config files
# =================================================================

#include_dir

# *** diff from tpu
max_qos 2 # *** moved to bottom see bug https://github.com/eclipse/mosquitto/issues/2991
